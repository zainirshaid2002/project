buildscript {
    repositories {
        google()
        mavenCentral()
    }
}
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    compileSdkVersion 34
    namespace = "com.example.thirdproject"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.thirdproject"
        minSdkVersion 23 // تأكد من أن هذا 23
        targetSdkVersion 33 // يمكنك تعديله حسب الحاجة
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // إضافة Firebase BoM لإدارة إصدارات Firebase
    implementation platform('com.google.firebase:firebase-bom:33.5.1')

    // إضافة Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // إضافة مكتبات Firebase أخرى حسب الحاجة
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-database'

}
apply plugin: 'com.google.gms.google-services'
